<!DOCTYPE html>
<html>
<head>
    <title>Color Box Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="color-container">
    <h2>Color Box Generator</h2>
    <p class="subtitle">By Tayyab Ahmed Janjua 231736</p>

    <input type="text" id="color1" placeholder="Enter first color">
    <input type="text" id="color2" placeholder="Enter second color">
    <input type="text" id="color3" placeholder="Enter third color">

    <button onclick="addColor('color1')">Add Color 1</button>
    <button onclick="addColor('color2')">Add Color 2</button>
    <button onclick="addColor('color3')">Add Color 3</button>

    <button onclick="clearBoxes()">Clear All</button>

    <div id="colorBoxes"></div>

    <p id="browserInfo"></p>
</div>

<script src="script.js"></script>
</body>
</html>
