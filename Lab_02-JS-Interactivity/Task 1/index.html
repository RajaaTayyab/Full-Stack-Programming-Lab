<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Quiz | Lab 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-animation"></div>

<div class="quiz-container">
    <h1>JavaScript Quiz</h1>
    <p class="subtitle">Test your JS basics</p>

    <div class="question">
        <label>1. What does JS stand for?</label>
        <input type="text" id="q1" placeholder="Type your answer...">
    </div>

    <div class="question">
        <label>2. Which keyword is used to declare a variable?</label>
        <input type="text" id="q2" placeholder="Type your answer...">
    </div>

    <div class="question">
        <label>3. Which symbol is used for single-line comments?</label>
        <input type="text" id="q3" placeholder="Type your answer...">
    </div>

    <div class="question">
        <label>4. Which method selects an element by ID?</label>
        <input type="text" id="q4" placeholder="Type your answer...">
    </div>

    <div class="buttons">
        <button id="submitBtn" class="submit-btn">Submit Quiz</button>
        <button id="resetBtn" class="reset-btn">Reset</button>
    </div>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
